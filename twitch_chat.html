<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat</title>
  <style>
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-400px);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        position: relative;
        left: 400px;
      }
      to {
        opacity: 1;
        left: 0px;
      }
    }
    .content {
      width: 400px;
      height: 600px;
      row-gap: 20px;
      margin: 0;
      padding: 0;
    }
    #ChatMessages {
      display: flex;
      flex-direction: column-reverse;
      width: 400px;
      height: 600px;
      row-gap: 2px;
    }
    .Name {
      font-family: "Fira Code"; font-weight: 500;
      color: hotpink;
      font-size: 20px;
      padding-left: 10px;
    }
    .Message {
      font-family: "Fira Code"; font-weight: 500;
      color: lightblue;
      padding: 0px 10px 10px 10px;
      font-size: 25px;
    }
    .message_box {
      width: 400px;
      background-color: rgba(0, 0, 0, .8);
      border-radius: 5px;
    }

  </style>
  <script src="twitch_chat.js" type="module"></script>
</head>

<body class="content">

  <div id="ChatMessages">
  </div>

</body>
</html>
